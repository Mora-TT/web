<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
	<link rel="stylesheet" href="css/registeration.css">
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <h2>Entry Form</h2>
    <p>(Entries without Entry fees will not be accepted)</p>
    <form>
        <label for="name-full">Name in Full</label>
        <input type="text" id="name-full" name="name-full" required>

        <label for="name-tournament">Name to be used in the tournament</label>
        <input type="text" id="name-tournament" name="name-tournament" required>

        <label for="school-club">School/ Club</label>
        <input type="text" id="school-club" name="school-club" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="contact-no">Contact No</label>
        <input type="tel" id="contact-no" name="contact-no" required>

        <label for="whatsapp">WhatsApp</label>
        <input type="tel" id="whatsapp" name="whatsapp" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>

        <label for="ttasl-reg-no">TTASL Reg. No</label>
        <input type="text" id="ttasl-reg-no" name="ttasl-reg-no" required>

        <h3>EVENTS I WISH TO PARTICIPATE ARE GIVEN BELOW</h3>

        <input type="checkbox" id="event-1" name="event-1" value="Intermediate Men's Singles">
        <label for="event-1">Intermediate Men's Singles</label>

        <input type="checkbox" id="event-2" name="event-2" value="Intermediate Women's Singles">
        <label for="event-2">Intermediate Women's Singles</label>

        <input type="checkbox" id="event-3" name="event-3" value="Novices Men's Singles">
        <label for="event-3">Novices Men's Singles</label>

        <input type="checkbox" id="event-4" name="event-4" value="Novices Women's Singles">
        <label for="event-4">Novices Women's Singles</label>

        <h3>AGE GROUP</h3>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age-years">Age as at 01/01/2023</label>
        <input type="number" id="age-years" name="age-years" required>
        <label for="age-months">Years</label>
        <input type="number" id="age-months" name="age-months" required>
        <label for="age-days">Month</label>
        <input type="number" id="age-days" name="age-days" required>

        <input type="checkbox" id="event-5" name="event-5" value="Novices Boy's under 19 single">
        <label for="event-5">Novices
    Boy's under 19 single</label>

    <input type="checkbox" id="event-6" name="event-6" value="Novices Girl's under 19 single">
    <label for="event-6">Novices Girl's under 19 single</label>

    <input type="checkbox" id="event-7" name="event-7" value="Novices Boy's under 17 single">
    <label for="event-7">Novices Boy's under 17 single</label>

    <input type="checkbox" id="event-8" name="event-8" value="Novices Girl's under 17 single">
    <label for="event-8">Novices Girl's under 17 single</label>

    <input type="checkbox" id="event-9" name="event-9" value="Novices Boy's under 15 single">
    <label for="event-9">Novices Boy's under 15 single</label>

    <input type="checkbox" id="event-10" name="event-10" value="Novices Girl's under 15 single">
    <label for="event-10">Novices Girl's under 15 single</label>

    <input type="checkbox" id="event-11" name="event-11" value="Novices Boy's under 13 single">
    <label for="event-11">Novices Boy's under 13 single</label>

    <input type="checkbox" id="event-12" name="event-12" value="Novices Girl's under 13 single">
    <label for="event-12">Novices Girl's under 13 single</label>

    <input type="checkbox" id="event-13" name="event-13" value="Novices Boy's under 11 single">
    <label for="event-13">Novices Boy's under 11 single</label>

    <input type="checkbox" id="event-14" name="event-14" value="Novices Girl's under 11 single">
    <label for="event-14">Novices Girl's under 11 single</label>

    <input type="checkbox" id="event-15" name="event-15" value="Novices Boy's under 09 single">
    <label for="event-15">Novices Boy's under 09 single</label>

    <input type="checkbox" id="event-16" name="event-16" value="Novices Girl's under 09 single">
    <label for="event-16">Novices Girl's under 09 single</label>

    <input type="checkbox" id="event-17" name="event-17" value="Novices Boy's under 07 single">
    <label for="event-17">Novices Boy's under 07 single</label>

    <input type="checkbox" id="event-18" name="event-18" value="Novices Boy's under 07 single">
    <label for="event-18">Novices Boy's under 07 single</label>

    <button type="submit">Submit</button>
</form>
</body>
</html>
